<div class="container-fluid">
<div class="row"> 
    <div class="col-md-12 d-flex justify-content-center align-items-center full-height">
        <div class="form-wrapper">
            <label style="margin-left:20px;margin-top:5px;font-weight: bold;">Login Form</label>
        <div class="row margin-div">
<form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="col-md-12">
<mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput required [(ngModel)]="user.name" name="name" >
    <mat-error >Name is required</mat-error>
    <!-- <mat-icon matSuffix>face</mat-icon> -->
    <!-- <mat-hint>Enter your Name</mat-hint> -->
  </mat-form-field>
</div>
<div class="col-md-12">
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input type="password" matInput required [(ngModel)]="user.password" name="password">
    <mat-error >Password is required</mat-error>
    <!-- <mat-icon matSuffix>face</mat-icon> -->
    <!-- <mat-hint>Enter your Password</mat-hint> -->
  </mat-form-field>
</div>

<div class="col-md-12 d-flex justify-content-center">
<button type="submit" class="btn btn-primary" [disabled]="!heroForm.form.valid">Submit</button>

</div>
<div class="col-md-12 d-flex justify-content-center">
  <label class="text text-danger mt-2">{{error}}</label>  
  </div>


</form>
</div>
</div>
</div>

</div>
</div>
